<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #cfeef1;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .menu {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .menu button {
        background-color: #4caf50;
        color: #fff;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 8px;
      }

      .menu button:hover {
        background-color: #45a049;
      }

      .header {
        background-color: #4caf50;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 25px;
        margin-top: 10px;
        margin-bottom: 875px;
      }

      .logout {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #4caf50;
        color: #fff;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .viewProjects {
        position: absolute;
        top: 10px;
        left: 85px;
        background-color: #4caf50;
        color: #fff;
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="viewProjects" onclick="viewProjects()">
      Available Projects
    </button>
    <button class="logout" onclick="logOut()">Log Out</button>
    <div class="menu">
      <button onclick="viewContributions()">My Contributions</button>
      <button onclick="viewMessages()">Messages / Feedbacks</button>
      <button onclick="viewDownloads()">My Downloads</button>
    </div>

    <div class="header">User Profile</div>
    <script>
      async function fetchContributorProfiles() {
        try {
          const response = await fetch("http://127.0.0.1:3000/fetchcontributorprofile");
          const data = await response.json();

          if (data.success) {
            const profiles = data.profiles;
            const profileGrid = document.getElementById("profile-grid");

            profiles.forEach((profile) => {
              const profileCard = document.createElement("div");
              profileCard.classList.add("profile-card");

              profileCard.innerHTML = `
              <h3>${profile.name}</h3>
              <p>Contact Number: ${profile.contactNumber}</p>
              <p>Educational Qualification: ${profile.educationalQualification}</p>
              <p>Email: ${profile.email}</p>
            `;

              profileGrid.appendChild(profileCard);
            });
          } else {
            console.error(
              "Failed to fetch contributor profiles:",
              data.message
            );
          }
        } catch (error) {
          console.error("Error fetching contributor profiles:", error);
        }
      }

      // Call the function to fetch contributor profiles when the page loads
      fetchContributorProfiles();

      function viewProjects() {
        window.location.href = "AvailableProjects.html";
      }
      function viewContributions() {
        window.location.href = "MyContributions.html";
      }

      function viewMessages() {
        window.location.href = "Feedbacks.html";
      }

      function viewDownloads() {
        window.location.href = "MyDownloads.html";
      }

      function logOut() {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
